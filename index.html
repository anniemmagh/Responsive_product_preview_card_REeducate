<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Product Preview Card Component _ RE:Educate</title>
</head>
<body>
    <div class="container">

        <div class="card-container">
    
          <div class="img"></div>
    
          <div class="product">
            <div class="perfume">PERFUME</div>
    
            <h1>Gabrielle Essence Eau De Parfum</h1>
    
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
    
            <div class="price">
              <span class="discount">$149.99 </span>
              <span class="initial-price">$169.99</span>
            </div>
    
            <button type="submit"> <i id="cart" class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
    
          </div>
        </div>
    
    </div>
</body>
</html>
